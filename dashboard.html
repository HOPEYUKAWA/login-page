<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #66b3ff; /* Azul Claro */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4d94ff; /* Azul um pouco mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>ダッシュボード</h2>
        <button id="btnArquivos">📂 私のファイル</button>
        <button id="btnAtualizar">📝 情報を更新</button>
        <button id="btnVazio1">🔧 近日公開</button>
        <button id="btnVazio2">🔧 近日公開</button>
    </div>

    <script>
        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBqHvyHU_Htd9KMxcI4AqMuoXelp0gAxD4",
            authDomain: "hope-system-1.firebaseapp.com",
            projectId: "hope-system-1",
            storageBucket: "hope-system-1.firebasestorage.app",
            messagingSenderId: "190151037135",
            appId: "1:190151037135:web:84d96cd4608367dee3a7ba",
            measurementId: "G-Z637TSY9SY"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Obtém o usuário logado do localStorage
        var usuarioLogado = localStorage.getItem("usuarioLogado");

        if (!usuarioLogado) {
            window.location.href = "index.html"; // Redireciona para login se não estiver autenticado
        } else {
            db.collection("usuarios").doc(usuarioLogado).get().then((doc) => {
                if (doc.exists) {
                    document.getElementById("btnArquivos").onclick = () => window.location.href = doc.data().link;
                    document.getElementById("btnAtualizar").onclick = () => window.location.href = "https://forms.google.com/exemplo";
                }
            });
        }
    </script>
</body>
</html>
